<form id="form" [formGroup]="flat.data">
  <div class="row">
    <div class="column">
      <h3>Location</h3>
      <div formGroupName="location" id="location">
        <div
          *ngFor="
            let item of flat.data.controls.location.controls | keyvalue;
            let i = index
          "
          [id]="item.key + '-input'"
          class="input"
        >
          <component-input-text
            [id]="item.key"
            [formControlName]="item.key"
            [label]="item.key"
            [type]="'text'"
          ></component-input-text>
        </div>
      </div>
    </div>
    <div class="column">
      <div id="imageCont"></div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <h3>Specs</h3>
      <div formGroupName="specs" id="specs">
        <div
          *ngFor="
            let item of flat.data.controls.specs.controls | keyvalue;
            let i = index
          "
          [id]="item.key + '-input'"
          class="input"
        >
          <component-input-text
            [id]="item.key"
            [formControlName]="item.key"
            [label]="item.key"
            [type]="'text'"
          ></component-input-text>
        </div>
      </div>
      <h3>Others</h3>
      <div formGroupName="others" id="others">
        <div
          *ngFor="
            let item of flat.data.controls.others.controls | keyvalue;
            let i = index
          "
          [id]="item.key + '-input'"
          class="input"
        >
          <component-input-text
            [id]="item.key"
            [formControlName]="item.key"
            [label]="item.key"
            [type]="'text'"
          ></component-input-text>
        </div>
      </div>
    </div>
    <div class="column">
      <h3>Ratings</h3>
      <div formGroupName="rating" id="rating">
        <div
          *ngFor="
            let item of flat.data.controls.rating.controls | keyvalue;
            let i = index
          "
          [id]="item.key + '-input'"
          class="input"
        >
          <component-input-slider
            [disabled]="item.key === 'total'"
            [id]="item.key"
            [formControlName]="item.key"
            [label]="item.key"
          ></component-input-slider>
        </div>
      </div>
    </div>
  </div>
