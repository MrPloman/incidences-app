<mat-form-field class="example-form-field">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [id]="id"
    type="text"
    [formControl]="valueControl"
    (blur)="onTouched()"
    (input)="onTouched()"
  />
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="removeValue()"
    *ngIf="valueControl.value && valueControl.value.length > 0"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
