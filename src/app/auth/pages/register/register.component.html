<div class="flex">
  <p>
    <!-- Some data: {{ profile$.getValue().name }} and
    {{ profile$.getValue().surname }} -->
  </p>
  <div id="loadingList">
    <ngx-skeleton-loader
      count="5"
      [animation]="'pulse'"
      [theme]="{
        'border-radius': '5px',
        height: '50px',
        'background-color': '#dbdbdb',
        border: '1px solid #dbdbdb',
        'animation-duration': '2s'
      }"
    >
    </ngx-skeleton-loader>
  </div>
  <div id="list"></div>
</div>
